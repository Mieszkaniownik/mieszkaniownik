apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: mieszkaniownik-dev
  name: mieszkaniownik-frontend-app-role
  labels:
    app: mieszkaniownik
    tier: frontend
    rbac-type: app-minimal
    environment: dev
rules:
  - apiGroups: ['']
    resources: ['pods']
    verbs: ['get', 'list']
    resourceNames: []

  - apiGroups: ['']
    resources: ['services', 'endpoints']
    verbs: ['get', 'list']

  - apiGroups: ['']
    resources: ['configmaps']
    verbs: ['get', 'list']

  - apiGroups: ['']
    resources: ['events']
    verbs: ['create']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: mieszkaniownik-dev
  name: mieszkaniownik-backend-app-role
