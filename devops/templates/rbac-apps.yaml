    app: mieszkaniownik
    tier: backend
    rbac-type: app-minimal
    environment: dev
rules:
  - apiGroups: ['']
    resources: ['pods']
    verbs: ['get', 'list', 'watch']

  - apiGroups: ['']
    resources: ['services', 'endpoints']
    verbs: ['get', 'list', 'watch']

  - apiGroups: ['']
    resources: ['configmaps']
    verbs: ['get', 'list', 'watch']

  - apiGroups: ['']
    resources: ['secrets']
    verbs: ['get', 'list']
    resourceNames: ['mieszkaniownik-backend-secret', 'database-credentials']

  - apiGroups: ['']
    resources: ['events']
    verbs: ['create', 'patch']

  - apiGroups: ['apps']
    resources: ['deployments']
    verbs: ['get', 'patch']
    resourceNames: ['mieszkaniownik-backend']

  - apiGroups: ['batch']
    resources: ['jobs']
    verbs: ['get', 'list', 'watch', 'create']
---
