{{- if .Values.backend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mieszkaniownik-chart.backend.serviceName" . }}
  labels:
    {{- include "mieszkaniownik-chart.backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: {{ .Values.backend.service.name }}
      protocol: TCP
      name: {{ .Values.backend.service.name }}
      {{- if and (eq .Values.backend.service.type "NodePort") .Values.backend.service.nodePort }}
      nodePort: {{ .Values.backend.service.nodePort }}
      {{- end }}
  selector:
    {{- include "mieszkaniownik-chart.backend.selectorLabels" . | nindent 4 }}
  {{- if eq .Values.backend.service.type "NodePort" }}
  externalTrafficPolicy: Cluster
  {{- end }}
{{- end }}
---
{{- if .Values.frontend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mieszkaniownik-chart.frontend.serviceName" . }}
  labels:
    {{- include "mieszkaniownik-chart.frontend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: {{ .Values.frontend.service.targetPort }}
      protocol: TCP
      name: http
      {{- if and (eq .Values.frontend.service.type "NodePort") .Values.frontend.service.nodePort }}
      nodePort: {{ .Values.frontend.service.nodePort }}
      {{- end }}
  selector:
    {{- include "mieszkaniownik-chart.frontend.selectorLabels" . | nindent 4 }}
  {{- if eq .Values.frontend.service.type "NodePort" }}
  externalTrafficPolicy: Cluster
  {{- end }}
{{- end }}
